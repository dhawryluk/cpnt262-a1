<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="module" src="tailwind.config.js"></script>
    <script type="module" src="script.js"></script>
    <link rel="stylesheet" href="./src/output.css" />
    <title>Vanilla JavaScript</title>
  </head>
  <body>
    <header>
      <nav
        class="flex flex-wrap items-center justify-between p-3 bg-gray-800 w-full"
      >
        <a href="#" class="text-white text-3xl">LOGO</a>
        <div class="flex md:hidden">
          <button id="hamburger">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="toggle block w-8 h-8 stroke-white"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5"
              />
            </svg>
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="toggle hidden w-8 h-8 stroke-white"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M6 18 18 6M6 6l12 12"
              />
            </svg>
          </button>
        </div>
        <div
          class="toggle hidden w-full md:w-auto md:flex text-right text-bold mt-5 md:mt-0 md:border-none"
        >
          <a
            href="#"
            class="block md:inline-block text-white hover:text-blue-500 px-3 py-3 md:border-none"
            >Home
          </a>
          <a
            href="#"
            class="block md:inline-block text-white hover:text-blue-500 px-3 py-3 md:border-none"
            >Products
          </a>
          <a
            href="#"
            class="block md:inline-block text-white hover:text-blue-500 px-3 py-3 md:border-none"
            >Pricing
          </a>
          <a
            href="#"
            class="block md:inline-block text-white hover:text-blue-500 px-3 py-3 md:border-none"
            >Contact
          </a>
        </div>
      </nav>

      <div id="carousel-container" class="w-full h-full"></div>
      <button
        id="previous-image"
        class="bg-slate-600 text-white p-4 text-center content-center"
      >
        Previous
      </button>
      <button id="next-image" class="bg-slate-600 text-white p-4 text-center">
        Next
      </button>
    </header>
  </body>
</html>
